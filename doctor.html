<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ciclo 3 - Reto 3 - Medicos</title>
    <style>
        table, th, td {
          border: 1px solid gray;
          border-collapse: collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/fn_doctor.js"></script>

</head>

<body>
    <center>
    <h1 align="center"> Ciclo 3 - Reto 3 </h1>

    <h2> Médicos. </h2>

    <div>
        <p>Consulta de Registros:</p>
        <fieldset style="width: 40%">
            <div align="center" id="resultado"></div>
        </fieldset>
        <br />
        <button onclick="traerInformacion()"> Consultar </button>
        <br />
    </div>

    <div>
        <p>Ingrese los datos del registro en los campos y de clic en el botón 'Guardar':</p>
        <br />
        <fieldset style="width: 35%">
            <legend>Datos del Registro:</legend>
            <table align="center">
                <tr>
                    <td><b>NOMBRE DEL MÉDICO:</b></td>
                    <td><input type="text" id="name" placeholder="name" required></td>
                </tr>
                <tr>
                    <td><b>DEPARTAMENTO:</b></td>
                    <td><input type="text" id="department" placeholder="department" required></td>
                </tr>
                <tr>
                    <td><b>AÑO DE GRADUACIÓN:</b></td>
                    <td><input type="number" id="year" placeholder="year" required></td>
                </tr>
                <tr>
                    <td><b>DESCRIPCION:</b></td>
                    <td><input type="text" id="description" placeholder="description" required></td>
                </tr>
                <!--<tr>
                    <td><b>ESPECIALIDAD:</b></td>
                    <td><input type="number" id="specialty" placeholder="specialty"></td>
                </tr>-->
            </table>
        </fieldset>

    </div>

    <br />
    <button onclick="guardarInformacion()"> Guardar </button>
    <!--<button onclick="editarInformacion()"> Actualizar </button>-->
    <br />
    <p>Para volver a la pagina de inicio de clic en el botón 'Inicio':</p>
    <button onclick="window.location.href='/reto3fe/index.html'"> Inicio </button>  
    </center>
</body>

</html>
