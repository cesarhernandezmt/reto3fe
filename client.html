<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ciclo 3 - Reto 3 - Clientes</title>
    <style>
        table, th, td {
          border: 1px solid gray;
          border-collapse: collapse;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/fn_client.js"></script>

</head>

<body>
    <h1 align="center"> Ciclo 3 - Reto 3 </h1>

    <h2> Clientes. </h2>

    <div>
        <p>Consulta de Registros:</p>
        <fieldset style="width: 40%">
            <div align="center" id="resultado"></div>
        </fieldset>
        <br />
        <button onclick="traerInformacion()"> Consultar </button>
        <br />
    </div>
    
    <div>
        <p>Ingrese los datos del registro en los campos y de clic en el botón 'Guardar':</p>
        <br />
        <fieldset style="width: 35%">
            <legend>Datos del Registro:</legend>
            <table align="center">
                <tr>
                    <td>NOMBRE:</td>
                    <td><input type="text" id="name" placeholder="name" required></td>
                </tr>
                <tr>
                    <td>EDAD:</td>
                    <td><input type="number" id="age" placeholder="age" required></td>
                </tr>
                <tr>
                    <td>CORREO ELECTRÓNICO:</td>
                    <td><input type="text" id="email" placeholder="email" required></td>
                </tr>
                <tr>
                    <td>CONTRASEÑA:</td>
                    <td><input type="password" id="password" placeholder="password" required></td>
                </tr>
            </table>
        </fieldset>
    </div>

    <br />
    <button onclick="guardarInformacion()"> Guardar </button>
    <!--<button onclick="editarInformacion()"> Actualizar </button>-->
    <br />
    <p>Para volver a la pagina de inicio de clic en el botón 'Inicio':</p>
    <button onclick="window.location.href='/reto3fe/index.html'"> Inicio </button>

</body>

</html>
